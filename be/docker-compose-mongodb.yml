version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dvc-ai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Optional: Set up authentication (recommended for production)
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: dvc_ai_db
    volumes:
      # Persist data outside container
      - mongodb_data:/data/db
      # Optional: Custom MongoDB config
      # - ./mongodb.conf:/etc/mongod.conf
    networks:
      - dvc-ai-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dvc_ai_db --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MongoDB Express (Web-based MongoDB admin interface)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: dvc-ai-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      # For authenticated MongoDB
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: password123
    depends_on:
      - mongodb
    networks:
      - dvc-ai-network

volumes:
  mongodb_data:
    driver: local

networks:
  dvc-ai-network:
    driver: bridge
